<!DOCTYPE html>
<html lang="en">
<head>
    <title>Technical Symposium Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Technical Symposium Registration</h2>

        <!-- Personal Details -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <!-- Event Preferences -->
        <label for="eventPreference">Event Preference:</label>
        <select id="eventPreference" name="eventPreference" required>
            <option value="workshop">Workshop</option>
            <option value="presentation">Presentation</option>
            <option value="competition">Competition</option>
            <option value="other">Other</option>
        </select>

        <!-- Date of Symposium -->
        <label for="symposiumDate">Symposium Date:</label>
        <input type="date" id="symposiumDate" name="symposiumDate" required>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
