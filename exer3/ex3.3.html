<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Blocker Detection</title>
    <script>
        function checkPopupBlocker() {
            // Open a pop-up window
            var popupWindow = window.open('', '_blank', 'width=100,height=100');

            // Check if the pop-up window was actually opened
            if (popupWindow === null || typeof(popupWindow) === 'undefined') {
                // Pop-up might be blocked
                alert('Pop-up blocker detected! Please enable pop-ups for this site.');
                window.location.href = 'error_page.html'; // Redirect to an error page
            } else {
                // Pop-up opened successfully, close it
                popupWindow.close();
            }
        }
    </script>
</head>
<body>

<button onclick="checkPopupBlocker()">Test Pop-up Blocker</button>

</body>
</html>
