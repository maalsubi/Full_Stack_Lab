<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Blocker Detection</title>
    <script>
        var popupWindow;
        function func1(){
            popupWindow = window.open('', 'newWindow', 'width=500,height=500');
        }
        function checkPopupBlocker() {
            event.preventDefault();
            if (popupWindow.closed==false) {
                popupWindow.close();
                alert('Pop-up blocker detected! Please enable pop-ups for this site.');
            } else {
                
                alert("Popup window closed");
            }
        }
    </script>
</head>
<body onload="func1()">

<button onclick="checkPopupBlocker()">Test Pop-up Blocker</button>

</body>
</html>
