<html>
    <head>
        <style>
            table{
                margin-left: 20px;
            }
            td{
                padding: 10px;
            }
            div{
                margin: 20px;
                height: 25%;
                width: 30%;
                border:1px solid black;
                display: none;
            }
        </style>
        <script>
            function change(e){
                let cont=e.innerHTML;
                e.style.color=cont;
                document.getElementById("p1").innerHTML="Color code is "+cont;
                let div_elem=document.getElementById("d1");
                div_elem.style.display='block';
            }
            function revert(e){
                e.style.color="black";
                let div_elem=document.getElementById("d1");
                div_elem.style.display='none';
            }
            document.addEventListener("DOMContentLoaded",function(){
                for(let i=1;i<=16;i++){
                    let element = document.getElementById('color' + i);
                    element.addEventListener("mouseover", function() {
                        change(this);
                    });
                    element.addEventListener("mouseout", function() {
                        revert(this);
                    });
                }
            })
            
        </script>
    </head>
    <body style="background-color:antiquewhite ;">
        <h1>GUESS THE HEX CODE'S ACTUAL COLOR</h1>
        <p>To check out the color, simply keep the mouse over it </p>
        <table border="2">
            <tr>
                <td id="color1">#000000</td>
                <td id="color2" >#0000FF</td>
                <td id="color3">#FF00FF</td>
                <td id="color4">#808080</td>
            </tr>
            <tr>
                <td id="color5" >#800080</td>
                <td id="color6" >#00FF00</td>
                <td id="color7">#800000</td>
                <td id="color8" >#000080</td>
            </tr>
            <tr>
                <td id="color9" >#808000</td>
                <td id="color10">#800080</td>
                <td id="color11" >#FF0000</td>
                <td id="color12">#C0C0C0</td>
            </tr>
            <tr>
                <td id="color13">#00FFFF</td>
                <td id="color14">#008080</td>
                <td id="color15">#FFFF00</td>
                <td id="color16">#FFFFFF</td>
            </tr>
        </table>
        <div id="d1">
            <p id="p1"></p>
        </div>

    </body>
</html>
